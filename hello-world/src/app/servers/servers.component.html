<label>Server Name</label>
<br>
<!-- <input
    type="text"
    class="forms-control"
    (input)="onUpdateServerName($event)"
> -->
<input
    type="text"
    class="forms-control"
    [(ngModel)]="serverName"
>
<!-- <p>{{ serverName }}</p> -->
<br>
<button class="btn btn-primary" [disabled]="!allowNewServer"
(click)="onCreateServer()">Add Server</button>
<!-- <p [innerText] = "allowNewServer"></p> -->
<!-- <p>{{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreated; else noServer">Server was Created, server name is {{ serverName }}</p>
<ng-template #noServer>
    <p>No Server Was Created </p>
</ng-template>

<app-server *ngFor="let server of servers"></app-server>


<input
    type="text"
    class="forms-control"
    [(ngModel)]="username"
>
<p>{{ username }}</p>
<button class="btn btn-primary" [disabled]="!username"
(click)="onUpdateUsername()">Add Username</button>

<br><br>
<button class="btn btn-primary"
(click)="clicked()">Display Details</button>
<p *ngIf="buttonClicked">This is a secret paragraph!</p>
<ul>
    <li *ngFor="let i of counterarr;"
        [ngStyle]="{backgroundColor: getColor()}"
        [ngClass]="{counter: counterStatus === true}"
    > {{ counterarr[i] }}</li>
</ul>
